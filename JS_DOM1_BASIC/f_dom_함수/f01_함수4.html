<title> 함수 </title>
<script>

function testavg(arrSubject){
	var sum = 0
	for(i=0;i<arrSubject.length;i++){
		sum += Number(prompt(arrSubject[i] +"의 점수를 넣으시오"))
	
	}
	//avg는 for문 밖에 적어야 한다. 다 더한뒤 평균을 구하는거!
	var avg = sum/arrSubject.length
	return avg
}

var arrSubject = ["국어", "수학"]; 
var result = testavg(arrSubject)

document.write("평균 점수는", result,"이다.")
