<!DOCTYPE html>

<head>
    <script>

            document.getElementById("name").innerHTML = "김ㄹㅇㅎㄴㅀㅎㄴ수";
            document.getElementById("age").innerHTML = 10;
        }

    </script>
   




</head>

		이름: <span id="name"></span> <br><br>  <!--바뀔 부분을 적고 아이디로 정의해라-->
        나이: <span id="age"></span>
     
	</p>

    <script>
        elementTest() //실행해라
       </script>

</html>
