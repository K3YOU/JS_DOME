<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        // 문제1) 1 ~ 3사이의 랜덤 숫자 50개 출력
        for (j=0;j<50;j++){
            var r = parseInt(Math.random()*3)+1
            document.write(j," ",r )
            // document.write("<br>")
        }

        document.write("<hr>");

	    // 문제 2) -3 ~ 7 사이의 랜덤 숫자 50개 출력

        for (g=0;g<50;g++){
            var r1 = parseInt(Math.random()*10)-3
            document.write(g," ",r1,"<br>")
        }
     
    </script>
</body>
</html>
